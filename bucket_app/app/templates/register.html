{% extends 'base.html' %}
{% block content %}

    <div class="row">
          <div class="col-md-6 col-md-offset-2">
              <p style="padding: 20px;"></p>

              <div class="well">
                  <fieldset>
                      <form action="{{ url_for('create') }}" method="POST" class="form-horizontal">
                          <legend>Please create your account</legend>
                          <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label sr-only">Firstname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter firstname">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label sr-only">Lastname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Lastname">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="username" class="col-sm-2 control-label sr-only">Username</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="username" name="username" placeholder="Enter username">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-2 control-label sr-only">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" name="email" placeholder="Your Email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="password" class="col-sm-2 control-label sr-only">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="password" name="password" placeholder="password">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-primary">CREATE</button>
                              <button type="reset" class="btn btn-default">CANCEL</button>
                            </div>
                          </div>
                      </form>
                  </fieldset>
              </div>
          </div>
      </div>

      <hr>

{% endblock %}
