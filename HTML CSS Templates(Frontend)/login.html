    <!-- Bootstrap core CSS -->

  <body>

    <nav class="navbar navbar-inverse  navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">BUCKETLIST APP</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html"><i class="fa fa-home"></i> Home </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="register.html"><i class="fa fa-user-plus"></i> CREATE ACCOUNT</a></li>
            <li><a href="login.html"><i class="fa fa-sign-in"></i> SIGN IN</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

        <div class="row">
            <div class="col-md-6 col-md-offset-2">
                <p style="padding: 20px;"></p>
                <div class="well">
                  <fieldset>
                        <form action="" method="post" class="form-horizontal">
                            <legend>Login into your account</legend>

                            <div class="form-group">
                                <label for="email" class="col-sm-2 control-label">Email</label>
                                <div class="col-sm-10">
                                <input type="email" class="form-control" name="email" id="email" placeholder="Email">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="password" class="col-sm-2 control-label">Password</label>
                                <div class="col-sm-10">
                                <input type="password" class="form-control" name="password" id="password" placeholder="Password">
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                  <div class="checkbox">
                                    <label>
                                      <input type="checkbox"> Remember me
                                    </label>
                                  </div>
                                </div>
                            </div>

                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                <button type="submit" class="btn btn-primary">Login</button>
                                <button type="reset" class="btn btn-default">CANCEL</button>
                                </div>
                            </div>
                            <hr>
                            <a href="#" class="pull-right"><i class="fa fa-question"></i> Forgot password</a>
                        </form>
                  </fieldset>
              </div>
            </div>
        </div>

        <hr>

    </div><!-- /.container -->
