<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Accounts-Bucketlist</title>

    <!-- Bootstrap core CSS -->
    <link href="assets/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <!-- Fontawesome CSS -->
    <link href="assets/font-awesome/css/font-awesome.css" rel="stylesheet">

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->

    <!-- Custom styles for this template -->
    <link href="assets/css/styles.css" rel="stylesheet">

    <![endif]-->
  </head>

  <body>

    <nav class="navbar navbar-inverse  navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="index.html">BUCKETLIST APP</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="index.html"><i class="fa fa-home"></i> Home </a></li>
          </ul>
          <ul class="nav navbar-nav navbar-right">
            <li><a href="register.html"><i class="fa fa-user-plus"></i> CREATE ACCOUNT</a></li>
            <li><a href="login.html"><i class="fa fa-sign-in"></i> SIGN IN</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <div class="row">
          <div class="col-md-6 col-md-offset-2">
              <p style="padding: 20px;"></p>

              <div class="well">
                  <fieldset>
                      <form action="login.html" method="" class="form-horizontal">
                          <legend>Please create your account</legend>
                          <div class="form-group">
                            <label for="firstname" class="col-sm-2 control-label sr-only">Firstname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="firstname" placeholder="Enter firstname">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="lastname" class="col-sm-2 control-label sr-only">Lastname</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="lastname" placeholder="Enter Lastname">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="username" class="col-sm-2 control-label sr-only">Username</label>
                            <div class="col-sm-10">
                              <input type="text" class="form-control" id="username" placeholder="Enter username">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="email" class="col-sm-2 control-label sr-only">Email</label>
                            <div class="col-sm-10">
                              <input type="email" class="form-control" id="email" placeholder="Your Email">
                            </div>
                          </div>
                          <div class="form-group">
                            <label for="password" class="col-sm-2 control-label sr-only">Password</label>
                            <div class="col-sm-10">
                              <input type="password" class="form-control" id="password" placeholder="password">
                            </div>
                          </div>

                          <div class="form-group">
                            <div class="col-sm-offset-2 col-sm-10">
                              <button type="submit" class="btn btn-primary">CREATE</button>
                              <button type="reset" class="btn btn-default">CANCEL</button>
                            </div>
                          </div>
                      </form>
                  </fieldset>
              </div>
          </div>
      </div>

      <hr>

    </div><!-- /.container -->


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="assets/js/jquery.js"><\/script>')</script>

    <!-- IE10 viewport hack for Surface/desktop Windows 8 bug -->
    <script src="../../assets/js/ie10-viewport-bug-workaround.js"></script>
  </body>
</html>
